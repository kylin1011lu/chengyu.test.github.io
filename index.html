  <script type="text/javascript">
    (function () {
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      const bodyWidth = document.body.clientWidth;
      const bodyHeight = document.body.clientHeight;
      console.log("ratio:", bodyHeight / bodyWidth);

      if (bodyHeight / bodyWidth >= 1.7) {
        console.log("fit");
        splash.style.position = "absolute";

        splash.style.left = "0";
        splash.style.top = "0";
        splash.style.width = "100%";
        splash.style.height = "100%";

        splash.style.background = "#171717 url(./splash.jpg) no-repeat center";
        splash.style.backgroundSize = "100% 100%";
        splash.style.backgroundColor = "white";

      } else {
        console.log("no fit");

        var w = bodyHeight / 1.78;
        var ratio = 100 * w / bodyWidth;

        splash.style.position = "absolute";
        splash.style.margin = "0 auto";
        splash.style.top = "0";
        splash.style.left = ((100 - ratio) / 2) + "%";
        splash.style.width = ratio + "%";
        splash.style.height = "100%";

        splash.style.background = "#171717 url(./splash.jpg) no-repeat center";
        splash.style.backgroundSize = "100% 100%";
        splash.style.backgroundColor = "white";
      }
    })();
  </script>
